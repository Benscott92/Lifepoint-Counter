<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Point Counter</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-header">
        <header>
            <h1>It's Time To Duel!!</h1>
        </header>
    </div>
    
    <div class="main">
        <div class="player1">
            <p class="p1LP">8000</p>
            <h2>Player 1</h2>
        </div>
        <div class="changes">
            <div class="gabu">
                <input type="number" class="box" placeholder="Enter Damage/Healing">
            </div>
            <div class="buttons">
                <div class="p1buttons">
                    <button class="p1add">Add</button>
                    <button class="p1sub">Subtract</button>
                </div>
                <div class="bothbuttons">
                    <button class="addboth">Add Both</button>
                    <button class="subboth">Subtract Both</button>
                </div>
                <div class="p2buttons">
                    <button class="p2add">Add</button>
                    <button class="p2sub">Subtract</button>
                </div>
            </div>
        </div>
        <div class="player2">
            <p class="p2LP">8000</p>
            <h2>Player 2</h2>
        </div>
    </div>
    <div class="center-footer">
        <footer class="footer"></footer>
    </div>
    <div class="reset">
        <button class="reset-button">New Game?</button></div>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
